<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type conversion</title>
</head>
<body>
    <h5>type conversion</h5>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var a=99;
        var b=67;
        document.getElementById("p1").innerHTML=a+b;
        document.getElementById("p2").innerHTML=a.toString()+b.toString();
    </script>
</body>
</html>
